<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Place your order</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/order_stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a class="left" href="index.html">Galvanize Delivers</a>
        <a class="right" href="order.html">Order</a>
      </nav>
    </header>
    <body>
      <div class="container">
        <div class="row">
          <div class="menu col s7">
            <div class="upper-row section col s12">
              <h3>Menu</h3>
              <div class="card hoverable col s5" id="upper-left">
                <div class="card-image">
                  <img src="img/burger.jpg">
                </div>
                <div class="card-content">
                  <p class="menu-description">Royale with Cheese</p>
                  <p class="menu-price">$8.99</p>
                </div>
                <div class="card-action">
                  <a href="#">Add to order</a>
                </div>
              </div>
              <div class="card hoverable col s5" id="upper-right">
                <div class="card-image">
                  <img src="img/pizza.jpg">
                </div>
                <div class="card-content">
                  <p class="menu-description">Arugula Pie</p>
                  <p class="menu-price">$11.99</p>
                </div>
                <div class="card-action">
                  <a href="#">Add to order</a>
                </div>
              </div>
            </div>
            <div class="lower-row section col s12">
              <div class="card hoverable col s5" id="lower-left">
                <div class="card-image">
                  <img src="img/ribs.jpg">
                </div>
                <div class="card-content">
                  <p class="menu-description">Smoked Swine</p>
                  <p class="menu-price">$14.99</p>
                </div>
                <div class="card-action">
                  <a href="#">Add to order</a>
                </div>
              </div>
              <div class="card hoverable col s5" id="lower-right">
                <div class="card-image">
                  <img src="img/ice_cream.jpg">
                </div>
                <div class="card-content">
                  <p class="menu-description">Ice Cream Biscuit</p>
                  <p class="menu-price">$7.99</p>
                </div>
                <div class="card-action">
                  <a href="#">Add to order</a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row col s5">
            <h3>Order</h3>
            <table class="striped">
              <thead>
                <tr>
                  <th class="left" id="item-left" data-field="item">Item</th>
                  <th class="right" id="price-right" data-field="price">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </body>






    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
